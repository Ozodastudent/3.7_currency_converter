<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css" />
    <title>Ozoda</title>
  </head>
  <body>
    <div class="container container-sm">
      <form class="form">
        <h4>Enter The Value</h4>
        <input
          type="number"
          name="myInput"
          class="form_input form-control mb-4 mt-4"
        />
        <select name="summa" class="form-select">
          <option selected>Choose the value</option>
          <option value="11165.00" class="form_option">$ USD</option>
          <option value="11608.14" class="form_option">€ EURO</option>
          <option value="170.95" class="form_option">₽ RUBLE</option>
        </select>
        <button class="btn-info mt-4 p-2">Get Exchange Rate</button>
        <br />
        <div class="new_rate"></div>
      </form>
    </div>
  </body>
  <script src="./js/style.js"></script>
</html>
